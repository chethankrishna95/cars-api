name: Java Workflow Demo

on: [push]

jobs:
  BuildJava:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: List the files in current directory
        run: ls ${{github.workspace}}
      - name: Verify the Java Version
        run: java --version
      - name: test gradel
        run: gradle
      - name: Build java code
        run: gradle build
