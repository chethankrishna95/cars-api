name: Java Workflow Car Build process

on: [push]

jobs:
  BuildJava:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Verify the Java Version
        run: java --version
        
      - name: test gradel there or not
        run: gradle
        
      - name: Build java code
        run: gradle build
        
      - run: ls ./build/libs
      
      - name: Upload the file
        uses: actions/upload-artifact@v2
        with:
          path: ./build/libs/
          retention-day: 5

  Deploy_and_Test_application:
    runs-on: ubuntu-latest
    needs: BuildJava
    steps:
      - name: deploy application
        
        run: |
          ls -ltr ./build/libs/cars-api.jar
          chmod +x ./build/libs/cars-api.jar
          java -jar ./build/libs/cars-api.jar
      - name: Curl Testing
        run: | 
          hostname -i
          curl http://localhost:5000
          
